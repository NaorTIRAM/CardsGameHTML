        function shuffle(a) {
            var j;
            for (var i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * i);
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }

                    count1++;

                    count1++;
                    count2++;

            //console.log(count1);
